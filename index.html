<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoBazar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="py-3 border-b border-gray-300">
        <div class="flex justify-between items-center w-[80%] mx-auto">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Store Location: Lincoln - 344, Illinois, chicago, USA</h3>
          </div>
          <div  class="flex items-center gap-6">
            <div  class="flex items-center gap-2">
              <p>Eng</p>
              <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="flex items-center gap-2 border-r pr-5 border-gray-500">
              <p>Usd</p>
              <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div>
                Sign up / Sign in
            </div>
          </div>
        </div>
      </div>
      <div class="border-b border-gray-400">
        <div class="flex justify-between items-center w-[80%] mx-auto py-6">
            <div>
                <img src="./res/logo.png" alt="">
            </div>
            <div>
                <input class="bg-gray-100 px-3 py-1 rounded-l-md border border-gray-400" placeholder="search  " type="search" name="search" id="">
                <button class="bg-green-500 py-1 px-3 -ml-1 rounded-r-md text-white font-semibold">Search</button>
            </div>
            <div class="flex items-center  gap-5">
                <div class="pr-5 border-r border-gray-400 text-2xl"><i class="fa-regular fa-heart"></i></div>
                <div class="flex items-center gap-4">
                    <div><i class="fa-solid fa-briefcase text-2xl"></i></div>
                    <div>
                        <p>Shopping cart</p>
                        <p>$57.00</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </header>
  </body>
</html>
